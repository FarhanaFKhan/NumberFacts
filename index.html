<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        #fact{
            display: none;
        }
    </style>
    <title>Number Facts</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a fact</p>
                    <input type="number" class="form-control
                    form-control-lg" id="numberInput" placeholder="Enter any number..">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number fact
                        </h4>
                        <p class="card-text" id="factText"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');

        let numeberInput = document.querySelector('#numberInput');
        numeberInput.addEventListener('input', getFactFetch);

        function getFactFetch(){
            let number = numberInput.value;

            fetch('http://numbersapi.com/' + number)
            .then(response => response.text())
            .then(data => {
                if(number != ''){
                    fact.style.display = 'block';
                    factText.innerText = data;
                }
                
            })
            .catch(err => console.log(err));
        }
    </script>

    
</body>
</html>
